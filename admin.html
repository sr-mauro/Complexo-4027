<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Administrador - Eventos</title>
  <style>body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #fff;
  color: #000;
}

header {
  background-color: coral;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 24px;
  font-weight: bold;
}

form {
  background-color: #f9f9f9;
  border: 2px solid coral;
  padding: 20px;
  margin: 20px auto;
  border-radius: 10px;
  max-width: 500px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

input[type="text"], input[type="date"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

button {
  background-color: aqua;
  color: black;
  padding: 10px 15px;
  border: none;
  border-radius: 23px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background-color: #00dddd;
}

.evento {
  background-color: #e3f2fd;
  border-left: 5px solid blue;
  margin: 10px auto;
  padding: 15px;
  border-radius: 8px;
  max-width: 500px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

h2, h3 {
  color: red;
  text-align: center;
}
    .evento { margin-bottom: 10px; padding: 10px; background: #f8d7da; border-radius: 5px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>

  <h2>Adicionar Evento</h2>
  <form id="form-evento">
    <input type="text" id="titulo" placeholder="TÃ­tulo do evento" required>
    <input type="date" id="data" required>
    <button type="submit">Adicionar</button>
  </form>

  <h3>Eventos Criados</h3>
  <div id="lista-eventos"></div>

  <script>
    function mostrarEventos() {
      const lista = document.getElementById("lista-eventos");
      lista.innerHTML = "";

      const eventos = JSON.parse(localStorage.getItem("eventos")) || [];

      eventos.forEach((ev, index) => {
        const div = document.createElement("div");
        div.className = "evento";
        div.innerHTML = `<strong>${ev.titulo}</strong><br>Data: ${ev.data}
          <button onclick="removerEvento(${index})">Eliminar</button>`;
        lista.appendChild(div);
      });
    }

    function removerEvento(index) {
      let eventos = JSON.parse(localStorage.getItem("eventos")) || [];
      eventos.splice(index, 1);
      localStorage.setItem("eventos", JSON.stringify(eventos));
      mostrarEventos();
    }

    document.getElementById("form-evento").addEventListener("submit", function(e) {
      e.preventDefault();

      const titulo = document.getElementById("titulo").value;
      const data = document.getElementById("data").value;

      const novoEvento = { titulo, data };

      const eventos = JSON.parse(localStorage.getItem("eventos")) || [];
      eventos.push(novoEvento);
      localStorage.setItem("eventos", JSON.stringify(eventos));

      this.reset();
      mostrarEventos();
    });
    window.onload = mostrarEventos;
  </script>

</body>
</html>
