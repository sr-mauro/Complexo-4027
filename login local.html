<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aqua;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      color: coral;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
      position: relative;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .senha-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .senha-container input {
      width: 100%;
      padding-right: 40px;
    }

    .toggle-senha {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    button {
      background-color: coral;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>

  <h2>Login do Administrador</h2>

  <form onsubmit="verificarLogin(event)">
    <input type="text" id="usuario" placeholder="Usu√°rio" required><br>
    
    <div class="senha-container">
      <input type="password" id="senha" placeholder="Senha" required>
      <span class="toggle-senha" onclick="mostrarOcultarSenha()">üëÅÔ∏è</span>
    </div>
    
    <button type="submit">Entrar</button>
  </form>

  <script>
    const senhaCorreta = "4027complexo2740";

    function verificarLogin(event) {
      event.preventDefault();
      const senha = document.getElementById("senha").value;

      if (senha === senhaCorreta) {
        alert("Login bem-sucedido!");
        window.location.href = "Adm.html";
      } else {
        alert("senha incorretos!");
      }
    }

    function mostrarOcultarSenha() {
      const campoSenha = document.getElementById("senha");
      const icone = document.querySelector(".toggle-senha");

      if (campoSenha.type === "password") {
        campoSenha.type = "text";
        icone.textContent = "üôà"; // olho fechado
      } else {
        campoSenha.type = "password";
        icone.textContent = "üëÅÔ∏è"; // olho aberto
      }
    }
  </script>

</body>
</html>
